name: "Bevy - BoringCache"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 0"

env:
  PROJECT_REPO: bevyengine/bevy
  PROJECT_REF: "e31f01174714b68738692c259837e59f37797096"  # TODO: pin to a recent commit

jobs:
  cargo-build:
    name: Cargo Build (BoringCache)
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.PROJECT_REPO }}
          ref: ${{ env.PROJECT_REF }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2-dev libudev-dev libwayland-dev \
            libxkbcommon-dev libvulkan-dev pkg-config

      - name: Setup Rust with BoringCache
        uses: boringcache/rust-action@v1
        with:
          workspace: boringcache/benchmarks
          cache-tag: bevy
          sccache: true
        env:
          BORINGCACHE_API_TOKEN: ${{ secrets.BORINGCACHE_API_TOKEN }}

      - name: Build
        id: build
        run: |
          START=$(date +%s)
          cargo build --release 2>&1 | tail -5
          END=$(date +%s)
          echo "duration=$((END - START))" >> "$GITHUB_OUTPUT"

      - name: Report timing
        run: |
          echo "## Bevy Cargo Build - BoringCache" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Metric | Value |" >> "$GITHUB_STEP_SUMMARY"
          echo "|--------|-------|" >> "$GITHUB_STEP_SUMMARY"
          echo "| Build Duration | ${{ steps.build.outputs.duration }}s |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Commit | \`${{ env.PROJECT_REF }}\` |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Cache | BoringCache + sccache |" >> "$GITHUB_STEP_SUMMARY"
