name: "Cal.com - Actions Cache"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 0"

env:
  PROJECT_REPO: calcom/cal.com
  PROJECT_REF: "4c73695d3ae3dd4dbb0b364aaf406a94fa65d699"

jobs:
  install-build:
    name: Install + Build (actions/cache)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.PROJECT_REPO }}
          ref: ${{ env.PROJECT_REF }}

      - name: Setup Node.js with cache
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Setup Yarn
        run: corepack enable

      - name: Install dependencies
        id: install
        run: |
          START=$(date +%s)
          yarn install
          END=$(date +%s)
          echo "duration=$((END - START))" >> "$GITHUB_OUTPUT"
        env:
          YARN_ENABLE_IMMUTABLE_INSTALLS: "false"

      - name: Report timing
        run: |
          echo "## Cal.com Install - Actions Cache" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Metric | Value |" >> "$GITHUB_STEP_SUMMARY"
          echo "|--------|-------|" >> "$GITHUB_STEP_SUMMARY"
          echo "| yarn install | ${{ steps.install.outputs.duration }}s |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Commit | \`${{ env.PROJECT_REF }}\` |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Cache | setup-node (yarn cache) |" >> "$GITHUB_STEP_SUMMARY"
