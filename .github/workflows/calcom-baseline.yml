name: "Cal.com - Baseline"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 0"

env:
  PROJECT_REPO: calcom/cal.com
  PROJECT_REF: "0a2d0854e74eee7e2d86bea60e8e6c4c47e105af"

jobs:
  install-build:
    name: Install + Build (no cache)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.PROJECT_REPO }}
          ref: ${{ env.PROJECT_REF }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Yarn
        run: corepack enable

      - name: Install dependencies
        id: install
        run: |
          START=$(date +%s)
          yarn install
          END=$(date +%s)
          echo "duration=$((END - START))" >> "$GITHUB_OUTPUT"
        env:
          YARN_ENABLE_IMMUTABLE_INSTALLS: "false"

      - name: Report timing
        run: |
          echo "## Cal.com Install - Baseline (no cache)" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Metric | Value |" >> "$GITHUB_STEP_SUMMARY"
          echo "|--------|-------|" >> "$GITHUB_STEP_SUMMARY"
          echo "| yarn install | ${{ steps.install.outputs.duration }}s |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Commit | \`${{ env.PROJECT_REF }}\` |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Cache | none |" >> "$GITHUB_STEP_SUMMARY"
