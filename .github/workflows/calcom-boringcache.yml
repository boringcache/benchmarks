name: "Cal.com - BoringCache"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 0"

env:
  PROJECT_REPO: calcom/cal.com
  PROJECT_REF: "0a2d0854e74eee7e2d86bea60e8e6c4c47e105af"

jobs:
  install-build:
    name: Install + Build (BoringCache)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.PROJECT_REPO }}
          ref: ${{ env.PROJECT_REF }}

      - name: Setup Node.js with BoringCache
        uses: boringcache/nodejs-action@v1
        with:
          workspace: boringcache/benchmarks
          node-version: '20'
          cache-tag: calcom
          build-cache-paths: |
            yarn-cache:.yarn/cache
        env:
          BORINGCACHE_API_TOKEN: ${{ secrets.BORINGCACHE_API_TOKEN }}

      - name: Setup Yarn
        run: corepack enable

      - name: Install dependencies
        id: install
        run: |
          START=$(date +%s)
          yarn install
          END=$(date +%s)
          echo "duration=$((END - START))" >> "$GITHUB_OUTPUT"
        env:
          YARN_ENABLE_IMMUTABLE_INSTALLS: "false"

      - name: Report timing
        run: |
          echo "## Cal.com Install - BoringCache" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Metric | Value |" >> "$GITHUB_STEP_SUMMARY"
          echo "|--------|-------|" >> "$GITHUB_STEP_SUMMARY"
          echo "| yarn install | ${{ steps.install.outputs.duration }}s |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Commit | \`${{ env.PROJECT_REF }}\` |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Cache | BoringCache |" >> "$GITHUB_STEP_SUMMARY"
