name: "gRPC - Actions Cache"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 0"

env:
  PROJECT_REPO: grpc/grpc
  PROJECT_REF: "456a47b64a009b92d8131cc9338ffd47ffeadad6"

jobs:
  docker-build:
    name: Docker Build (GHA layer cache)
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.PROJECT_REPO }}
          ref: ${{ env.PROJECT_REF }}
          submodules: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (GHA cache)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: examples/cpp/csm/Dockerfile.client
          tags: grpc-benchmark:latest
          push: false
          load: true
          cache-from: type=gha,scope=grpc
          cache-to: type=gha,mode=max,scope=grpc

      - name: Report timing
        run: |
          echo "## gRPC Docker Build - Actions Cache" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Metric | Value |" >> "$GITHUB_STEP_SUMMARY"
          echo "|--------|-------|" >> "$GITHUB_STEP_SUMMARY"
          echo "| Commit | \`${{ env.PROJECT_REF }}\` |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Cache | GHA layer cache (type=gha) |" >> "$GITHUB_STEP_SUMMARY"
