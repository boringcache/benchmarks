name: "gRPC - BoringCache"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 0"

env:
  PROJECT_REPO: grpc/grpc
  PROJECT_REF: "4a3be9d1d41f5aa210288f481749bc543d875892"

jobs:
  docker-build:
    name: Docker Build (BoringCache)
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.PROJECT_REPO }}
          ref: ${{ env.PROJECT_REF }}
          submodules: true

      - name: Build with BoringCache
        id: build
        uses: boringcache/docker-action@v1
        with:
          workspace: boringcache/benchmarks
          image: grpc-benchmark
          tags: latest
          push: false
          load: true
          dockerfile: examples/cpp/csm/Dockerfile.client
          cache-tag: grpc
        env:
          BORINGCACHE_API_TOKEN: ${{ secrets.BORINGCACHE_API_TOKEN }}

      - name: Report timing
        run: |
          echo "## gRPC Docker Build - BoringCache" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Metric | Value |" >> "$GITHUB_STEP_SUMMARY"
          echo "|--------|-------|" >> "$GITHUB_STEP_SUMMARY"
          echo "| Commit | \`${{ env.PROJECT_REF }}\` |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Cache Hit | ${{ steps.build.outputs.cache-hit }} |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Cache | BoringCache |" >> "$GITHUB_STEP_SUMMARY"
