name: "gRPC - BoringCache"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 0"

env:
  PROJECT_REPO: grpc/grpc
  PROJECT_REF: "456a47b64a009b92d8131cc9338ffd47ffeadad6"

jobs:
  docker-build:
    name: Docker Build (BoringCache layers + Bazel cache)
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.PROJECT_REPO }}
          ref: ${{ env.PROJECT_REF }}
          submodules: true

      - name: Checkout benchmark dockerfiles
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: ${{ github.sha }}
          path: .benchmark-config

      - name: Setup BoringCache CLI
        uses: boringcache/setup-boringcache@v1
        with:
          token: ${{ secrets.BORINGCACHE_API_TOKEN }}
          platform: debian-bookworm-amd64
        env:
          BORINGCACHE_API_TOKEN: ${{ secrets.BORINGCACHE_API_TOKEN }}

      - name: Copy boringcache binary to build context
        run: |
          cp "$(which boringcache)" ./boringcache-bin
          echo '!boringcache-bin' >> .dockerignore

      - name: Get optimized Dockerfile
        run: cp .benchmark-config/dockerfiles/grpc/Dockerfile.boringcache Dockerfile.boringcache

      - name: Build with BoringCache (layer cache min + Bazel cache inside build)
        id: build
        uses: boringcache/docker-action@v1
        with:
          workspace: boringcache/benchmarks
          image: grpc-benchmark
          tags: latest
          push: false
          load: false
          dockerfile: Dockerfile.boringcache
          cache-tag: grpc
          cache-mode: min
          secrets: |
            id=boringcache_token,env=BORINGCACHE_API_TOKEN
          build-args: |
            BORINGCACHE_WORKSPACE=boringcache/benchmarks
        env:
          BORINGCACHE_API_TOKEN: ${{ secrets.BORINGCACHE_API_TOKEN }}

      - name: Report timing
        run: |
          echo "## gRPC Docker Build - BoringCache" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Metric | Value |" >> "$GITHUB_STEP_SUMMARY"
          echo "|--------|-------|" >> "$GITHUB_STEP_SUMMARY"
          echo "| Commit | \`${{ env.PROJECT_REF }}\` |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Layer Cache Hit | ${{ steps.build.outputs.cache-hit }} |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Cache | BoringCache (min layers + Bazel) |" >> "$GITHUB_STEP_SUMMARY"
