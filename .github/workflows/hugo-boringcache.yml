name: "Hugo - BoringCache"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 0"

env:
  PROJECT_REPO: gohugoio/hugo
  PROJECT_REF: "e6f01bb4649e8708a0b388327ded92a4a454e13e"

jobs:
  docker-build:
    name: Docker Build (BoringCache layers + deps)
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.PROJECT_REPO }}
          ref: ${{ env.PROJECT_REF }}

      - name: Get optimized Dockerfile
        run: curl -sSL https://raw.githubusercontent.com/boringcache/benchmarks/main/dockerfiles/hugo/Dockerfile.boringcache -o Dockerfile.boringcache

      - name: Build with BoringCache (layer cache + dep cache inside build)
        id: build
        uses: boringcache/docker-action@v1
        with:
          workspace: boringcache/benchmarks
          image: hugo-benchmark
          tags: latest
          dockerfile: Dockerfile.boringcache
          push: false
          load: false
          cache-tag: hugo
          cache-mode: max
          secrets: |
            id=boringcache_token,env=BORINGCACHE_API_TOKEN
          build-args: |
            BORINGCACHE_WORKSPACE=boringcache/benchmarks
        env:
          BORINGCACHE_API_TOKEN: ${{ secrets.BORINGCACHE_API_TOKEN }}

      - name: Report timing
        run: |
          echo "## Hugo Docker Build - BoringCache" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Metric | Value |" >> "$GITHUB_STEP_SUMMARY"
          echo "|--------|-------|" >> "$GITHUB_STEP_SUMMARY"
          echo "| Commit | \`${{ env.PROJECT_REF }}\` |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Layer Cache Hit | ${{ steps.build.outputs.cache-hit }} |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Cache | BoringCache (layers + go modules + build cache) |" >> "$GITHUB_STEP_SUMMARY"
