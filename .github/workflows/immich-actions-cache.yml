name: "Immich - Actions Cache"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 0"

env:
  PROJECT_REPO: immich-app/immich
  PROJECT_REF: "906c38273f04bbcf059f5e90775c4408e05cf1ef"

jobs:
  docker-build:
    name: Docker Build - Server (GHA layer cache)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.PROJECT_REPO }}
          ref: ${{ env.PROJECT_REF }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build server Docker image (GHA cache)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: server/Dockerfile
          tags: immich-server-benchmark:latest
          push: false
          load: true
          cache-from: type=gha,scope=immich
          cache-to: type=gha,mode=max,scope=immich

      - name: Report timing
        run: |
          echo "## Immich Server Docker Build - Actions Cache" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Metric | Value |" >> "$GITHUB_STEP_SUMMARY"
          echo "|--------|-------|" >> "$GITHUB_STEP_SUMMARY"
          echo "| Commit | \`${{ env.PROJECT_REF }}\` |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Cache | GHA layer cache (type=gha) |" >> "$GITHUB_STEP_SUMMARY"
