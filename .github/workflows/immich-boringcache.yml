name: "Immich - BoringCache"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 0"

env:
  PROJECT_REPO: immich-app/immich
  PROJECT_REF: "906c38273f04bbcf059f5e90775c4408e05cf1ef"

jobs:
  docker-build:
    name: Docker Build - Server (BoringCache layers + deps)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.PROJECT_REPO }}
          ref: ${{ env.PROJECT_REF }}

      - name: Setup BoringCache CLI
        uses: boringcache/setup-boringcache@v1
        with:
          token: ${{ secrets.BORINGCACHE_API_TOKEN }}
          platform: linux-amd64
        env:
          BORINGCACHE_API_TOKEN: ${{ secrets.BORINGCACHE_API_TOKEN }}

      - name: Copy boringcache binary to build context
        run: |
          cp "$(which boringcache)" ./boringcache-bin
          echo '!boringcache-bin' >> .dockerignore

      - name: Get optimized Dockerfile
        run: curl -sSL https://raw.githubusercontent.com/boringcache/benchmarks/main/dockerfiles/immich/Dockerfile.boringcache -o Dockerfile.boringcache

      - name: Build with BoringCache (layer cache min + deps inside build)
        id: build
        uses: boringcache/docker-action@v1
        with:
          workspace: boringcache/benchmarks
          image: immich-server-benchmark
          tags: latest
          dockerfile: Dockerfile.boringcache
          push: false
          load: false
          cache-tag: immich-server
          cache-mode: min
          secrets: |
            id=boringcache_token,env=BORINGCACHE_API_TOKEN
          build-args: |
            BORINGCACHE_WORKSPACE=boringcache/benchmarks
        env:
          BORINGCACHE_API_TOKEN: ${{ secrets.BORINGCACHE_API_TOKEN }}

      - name: Report timing
        run: |
          echo "## Immich Server Docker Build - BoringCache" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Metric | Value |" >> "$GITHUB_STEP_SUMMARY"
          echo "|--------|-------|" >> "$GITHUB_STEP_SUMMARY"
          echo "| Commit | \`${{ env.PROJECT_REF }}\` |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Layer Cache Hit | ${{ steps.build.outputs.cache-hit }} |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Cache | BoringCache (min layers + pnpm + mise) |" >> "$GITHUB_STEP_SUMMARY"
