name: "Kafka - Baseline"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 0"

env:
  PROJECT_REPO: apache/kafka
  PROJECT_REF: "5acd1ffe2071ce575af6695547ec8e0ee951e33c"

jobs:
  docker-build:
    name: Docker Build (no BoringCache)
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.PROJECT_REPO }}
          ref: ${{ env.PROJECT_REF }}

      - name: Build Kafka JVM Docker image (cold)
        id: build
        run: |
          START=$(date +%s)
          # Build Kafka distribution first (required by Docker build)
          ./gradlew clean releaseTarGz -x test
          # Stage Docker context (mirrors docker/common.py staging logic)
          mkdir -p /tmp/kafka-docker/jvm
          cp -r docker/jvm/* /tmp/kafka-docker/jvm/
          cp -r docker/resources /tmp/kafka-docker/jvm/resources
          cp docker/server.properties /tmp/kafka-docker/jvm/
          ls core/build/distributions/kafka_*.tgz
          cp "$(ls core/build/distributions/kafka_*.tgz | grep -v site-docs | head -1)" /tmp/kafka-docker/jvm/kafka.tgz
          # Add procps so kafka-server-stop.sh can find the Kafka PID via ps ax
          sed -i 's/apk add --no-cache bash/apk add --no-cache bash procps/' /tmp/kafka-docker/jvm/Dockerfile
          DOCKER_BUILDKIT=1 docker build \
            --file /tmp/kafka-docker/jvm/Dockerfile \
            --build-arg kafka_url="" \
            --tag kafka-benchmark:latest \
            /tmp/kafka-docker/jvm/
          END=$(date +%s)
          echo "duration=$((END - START))" >> "$GITHUB_OUTPUT"

      - name: Report timing
        run: |
          echo "## Kafka Docker Build - Baseline" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Metric | Value |" >> "$GITHUB_STEP_SUMMARY"
          echo "|--------|-------|" >> "$GITHUB_STEP_SUMMARY"
          echo "| Duration | ${{ steps.build.outputs.duration }}s |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Commit | \`${{ env.PROJECT_REF }}\` |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Cache | None |" >> "$GITHUB_STEP_SUMMARY"
