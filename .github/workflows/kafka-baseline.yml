name: "Kafka - Baseline"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 0"

env:
  PROJECT_REPO: apache/kafka
  PROJECT_REF: "f13a0283e7902a5de56be387e7d2bb35f64f4edc"

jobs:
  docker-build:
    name: Docker Build (no BoringCache)
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.PROJECT_REPO }}
          ref: ${{ env.PROJECT_REF }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Kafka JVM Docker image (cold)
        id: build
        run: |
          START=$(date +%s)
          # Build Kafka distribution first (required by Docker build)
          ./gradlew clean releaseTarGz -x test
          cp core/build/distributions/kafka_*.tgz docker/jvm/
          docker buildx build \
            --file docker/jvm/Dockerfile \
            --tag kafka-benchmark:latest \
            --load \
            docker/jvm/
          END=$(date +%s)
          echo "duration=$((END - START))" >> "$GITHUB_OUTPUT"

      - name: Report timing
        run: |
          echo "## Kafka Docker Build - Baseline" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Metric | Value |" >> "$GITHUB_STEP_SUMMARY"
          echo "|--------|-------|" >> "$GITHUB_STEP_SUMMARY"
          echo "| Duration | ${{ steps.build.outputs.duration }}s |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Commit | \`${{ env.PROJECT_REF }}\` |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Cache | None |" >> "$GITHUB_STEP_SUMMARY"
