name: "Kafka - BoringCache"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 0"

env:
  PROJECT_REPO: apache/kafka
  PROJECT_REF: "5acd1ffe2071ce575af6695547ec8e0ee951e33c"

jobs:
  docker-build:
    name: Docker Build (BoringCache)
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.PROJECT_REPO }}
          ref: ${{ env.PROJECT_REF }}

      - name: Restore Gradle cache
        uses: boringcache/action@v1
        with:
          workspace: boringcache/benchmarks
          entries: gradle-home:~/.gradle/caches,gradle-wrapper:~/.gradle/wrapper
        env:
          BORINGCACHE_API_TOKEN: ${{ secrets.BORINGCACHE_API_TOKEN }}

      - name: Build Kafka distribution
        id: gradle-build
        run: |
          START=$(date +%s)
          ./gradlew clean releaseTarGz -x test
          END=$(date +%s)
          echo "gradle_duration=$((END - START))" >> "$GITHUB_OUTPUT"

      - name: Prepare Docker context
        run: |
          mkdir -p /tmp/kafka-docker/jvm
          cp -r docker/jvm/* /tmp/kafka-docker/jvm/
          cp -r docker/resources /tmp/kafka-docker/jvm/resources
          cp docker/server.properties /tmp/kafka-docker/jvm/
          ls core/build/distributions/kafka_*.tgz
          cp "$(ls core/build/distributions/kafka_*.tgz | grep -v site-docs | head -1)" /tmp/kafka-docker/jvm/kafka.tgz
          # Add procps so kafka-server-stop.sh can find the Kafka PID via ps ax
          sed -i 's/apk add --no-cache bash/apk add --no-cache bash procps/' /tmp/kafka-docker/jvm/Dockerfile

      - name: Docker build
        id: docker-build
        uses: boringcache/docker-action@v1
        with:
          workspace: boringcache/benchmarks
          image: kafka-benchmark
          tags: latest
          context: /tmp/kafka-docker/jvm
          dockerfile: /tmp/kafka-docker/jvm/Dockerfile
          push: false
          load: false
          cache-tag: kafka
          cache-mode: min
          build-args: |
            kafka_url=
        env:
          BORINGCACHE_API_TOKEN: ${{ secrets.BORINGCACHE_API_TOKEN }}

      - name: Report timing
        run: |
          echo "## Kafka Build - BoringCache" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Metric | Value |" >> "$GITHUB_STEP_SUMMARY"
          echo "|--------|-------|" >> "$GITHUB_STEP_SUMMARY"
          echo "| Gradle Build | ${{ steps.gradle-build.outputs.gradle_duration }}s |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Commit | \`${{ env.PROJECT_REF }}\` |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Layer Cache Hit | ${{ steps.docker-build.outputs.cache-hit }} |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Cache | BoringCache (Gradle + Docker layers) |" >> "$GITHUB_STEP_SUMMARY"
