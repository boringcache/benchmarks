name: "Kafka - BoringCache"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 0"

env:
  PROJECT_REPO: apache/kafka
  PROJECT_REF: "2df7c75fd55c28e1465e4ed8dd4a348a8caa4bd6"

jobs:
  docker-build:
    name: Docker Build (BoringCache)
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.PROJECT_REPO }}
          ref: ${{ env.PROJECT_REF }}

      - name: Setup BoringCache CLI
        uses: boringcache/setup-boringcache@v1
        with:
          token: ${{ secrets.BORINGCACHE_API_TOKEN }}
        env:
          BORINGCACHE_API_TOKEN: ${{ secrets.BORINGCACHE_API_TOKEN }}

      - name: Restore Gradle cache
        run: |
          boringcache restore boringcache/benchmarks "gradle-home:~/.gradle/caches,gradle-wrapper:~/.gradle/wrapper" || true
        env:
          BORINGCACHE_API_TOKEN: ${{ secrets.BORINGCACHE_API_TOKEN }}

      - name: Build Kafka distribution
        id: gradle-build
        run: |
          START=$(date +%s)
          ./gradlew clean releaseTarGz -x test
          END=$(date +%s)
          echo "gradle_duration=$((END - START))" >> "$GITHUB_OUTPUT"

      - name: Save Gradle cache
        run: |
          boringcache save boringcache/benchmarks "gradle-home:~/.gradle/caches,gradle-wrapper:~/.gradle/wrapper" || true
        env:
          BORINGCACHE_API_TOKEN: ${{ secrets.BORINGCACHE_API_TOKEN }}

      - name: Prepare Docker context
        run: |
          mkdir -p /tmp/kafka-docker/jvm
          cp -r docker/jvm/* /tmp/kafka-docker/jvm/
          cp -r docker/resources /tmp/kafka-docker/jvm/resources
          cp docker/server.properties /tmp/kafka-docker/jvm/
          ls core/build/distributions/kafka_*.tgz
          cp "$(ls core/build/distributions/kafka_*.tgz | head -1)" /tmp/kafka-docker/jvm/kafka.tgz

      - name: Debug tgz contents
        run: |
          echo "--- Debug: tgz contents ---"
          ls -la core/build/distributions/
          tar tzf /tmp/kafka-docker/jvm/kafka.tgz | head -30
          ls -la /tmp/kafka-docker/jvm/
          echo "--- End debug ---"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker build
        run: |
          docker buildx build \
            --file /tmp/kafka-docker/jvm/Dockerfile \
            --build-arg kafka_url="" \
            --tag kafka-benchmark:latest \
            --load \
            /tmp/kafka-docker/jvm/

      - name: Report timing
        run: |
          echo "## Kafka Build - BoringCache" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Metric | Value |" >> "$GITHUB_STEP_SUMMARY"
          echo "|--------|-------|" >> "$GITHUB_STEP_SUMMARY"
          echo "| Gradle Build | ${{ steps.gradle-build.outputs.gradle_duration }}s |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Commit | \`${{ env.PROJECT_REF }}\` |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Cache | BoringCache |" >> "$GITHUB_STEP_SUMMARY"
