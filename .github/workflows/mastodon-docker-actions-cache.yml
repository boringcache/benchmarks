name: "Mastodon Docker - Actions Cache"

on:
  workflow_dispatch:
  pull_request:
    paths:
      - ".github/workflows/mastodon-docker-boringcache.yml"
      - ".github/workflows/mastodon-docker-actions-cache.yml"
      - "dockerfiles/mastodon/**"
      - "scripts/**"
  schedule:
    - cron: "0 6 * * 0"

permissions:
  contents: read
  actions: read

env:
  PROJECT_REPO: mastodon/mastodon
  PROJECT_REF: "0b66e744263a4af1f14d03886ea2a9da4ca156db"
  BENCHMARK_ID: mastodon-docker
  BENCHMARK_WORKSPACE: boringcache/benchmarks

jobs:
  docker-build:
    name: Docker Build (GHA cache, cold+warm)
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.PROJECT_REPO }}
          ref: ${{ env.PROJECT_REF }}

      - name: Checkout benchmark config
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: ${{ github.sha }}
          path: .benchmark-config

      - name: Setup BoringCache CLI
        uses: boringcache/setup-boringcache@v1
        with:
          token: ${{ secrets.BORINGCACHE_API_TOKEN }}
          platform: linux-amd64
        env:
          BORINGCACHE_API_TOKEN: ${{ secrets.BORINGCACHE_API_TOKEN }}

      - name: Prepare deterministic benchmark Dockerfile
        run: |
          cp .benchmark-config/dockerfiles/mastodon/Dockerfile.boringcache Dockerfile.boringcache
          cat > ./boringcache-bin <<'SH'
          #!/usr/bin/env sh
          exit 0
          SH
          chmod +x ./boringcache-bin
          echo '!boringcache-bin' >> .dockerignore

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Set benchmark cache scope
        id: scope
        run: |
          cache_scope="${BENCHMARK_ID}r${GITHUB_RUN_ID}a${GITHUB_RUN_ATTEMPT}"
          scope_started_at="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          gha_cache_key="index-${cache_scope}"
          echo "cache_scope=${cache_scope}" >> "$GITHUB_OUTPUT"
          echo "scope_started_at=${scope_started_at}" >> "$GITHUB_OUTPUT"
          echo "gha_cache_key=${gha_cache_key}" >> "$GITHUB_OUTPUT"

      - name: Run cold build
        id: cold_build
        env:
          BUILDER: ${{ steps.buildx.outputs.name }}
          BORINGCACHE_API_TOKEN: benchmark-noop-token
        run: |
          set -euo pipefail

          start="$(date +%s)"
          attempt=1
          while true; do
            set +e
            DOCKER_BUILDKIT=1 docker buildx build \
              --builder "$BUILDER" \
              --file Dockerfile.boringcache \
              --tag mastodon-benchmark:latest \
              --progress=plain \
              --no-cache \
              --secret id=boringcache_token,env=BORINGCACHE_API_TOKEN \
              --build-arg BORINGCACHE_WORKSPACE="$BENCHMARK_WORKSPACE" \
              .
            status=$?
            set -e

            if [[ "$status" -eq 0 ]]; then
              break
            fi

            if [[ "$attempt" -ge 2 ]]; then
              echo "Cold build failed after retry" >&2
              exit "$status"
            fi

            attempt=$((attempt + 1))
            sleep 5
          done

          end="$(date +%s)"
          echo "seconds=$((end - start))" >> "$GITHUB_OUTPUT"

      - name: Run warm build 1
        id: warm1_build
        env:
          BUILDER: ${{ steps.buildx.outputs.name }}
          CACHE_SCOPE: ${{ steps.scope.outputs.cache_scope }}
          BORINGCACHE_API_TOKEN: benchmark-noop-token
        run: |
          set -euo pipefail

          start="$(date +%s)"
          attempt=1
          while true; do
            set +e
            DOCKER_BUILDKIT=1 docker buildx build \
              --builder "$BUILDER" \
              --file Dockerfile.boringcache \
              --tag mastodon-benchmark:latest \
              --progress=plain \
              --cache-from "type=gha,scope=${CACHE_SCOPE}" \
              --cache-to "type=gha,mode=max,scope=${CACHE_SCOPE}" \
              --secret id=boringcache_token,env=BORINGCACHE_API_TOKEN \
              --build-arg BORINGCACHE_WORKSPACE="$BENCHMARK_WORKSPACE" \
              .
            status=$?
            set -e

            if [[ "$status" -eq 0 ]]; then
              break
            fi

            if [[ "$attempt" -ge 2 ]]; then
              echo "Warm build 1 failed after retry" >&2
              exit "$status"
            fi

            attempt=$((attempt + 1))
            sleep 5
          done

          end="$(date +%s)"
          echo "seconds=$((end - start))" >> "$GITHUB_OUTPUT"

      - name: Run warm build 2
        id: warm2_build
        env:
          BUILDER: ${{ steps.buildx.outputs.name }}
          CACHE_SCOPE: ${{ steps.scope.outputs.cache_scope }}
          BORINGCACHE_API_TOKEN: benchmark-noop-token
        run: |
          set -euo pipefail

          start="$(date +%s)"
          attempt=1
          while true; do
            set +e
            DOCKER_BUILDKIT=1 docker buildx build \
              --builder "$BUILDER" \
              --file Dockerfile.boringcache \
              --tag mastodon-benchmark:latest \
              --progress=plain \
              --cache-from "type=gha,scope=${CACHE_SCOPE}" \
              --cache-to "type=gha,mode=max,scope=${CACHE_SCOPE}" \
              --secret id=boringcache_token,env=BORINGCACHE_API_TOKEN \
              --build-arg BORINGCACHE_WORKSPACE="$BENCHMARK_WORKSPACE" \
              .
            status=$?
            set -e

            if [[ "$status" -eq 0 ]]; then
              break
            fi

            if [[ "$attempt" -ge 2 ]]; then
              echo "Warm build 2 failed after retry" >&2
              exit "$status"
            fi

            attempt=$((attempt + 1))
            sleep 5
          done

          end="$(date +%s)"
          echo "seconds=$((end - start))" >> "$GITHUB_OUTPUT"

      - name: Run stale Docker cache build
        id: stale_docker_build
        env:
          BUILDER: ${{ steps.buildx.outputs.name }}
          BORINGCACHE_API_TOKEN: benchmark-noop-token
        run: |
          set -euo pipefail

          start="$(date +%s)"
          attempt=1
          while true; do
            set +e
            DOCKER_BUILDKIT=1 docker buildx build \
              --builder "$BUILDER" \
              --file Dockerfile.boringcache \
              --tag mastodon-benchmark:latest \
              --progress=plain \
              --no-cache \
              --secret id=boringcache_token,env=BORINGCACHE_API_TOKEN \
              --build-arg BORINGCACHE_WORKSPACE="$BENCHMARK_WORKSPACE" \
              .
            status=$?
            set -e

            if [[ "$status" -eq 0 ]]; then
              break
            fi

            if [[ "$attempt" -ge 2 ]]; then
              echo "Stale Docker cache build failed after retry" >&2
              exit "$status"
            fi

            attempt=$((attempt + 1))
            sleep 5
          done

          end="$(date +%s)"
          echo "seconds=$((end - start))" >> "$GITHUB_OUTPUT"

      - name: Run internal cache warm build (targeted)
        id: internal_only_build
        env:
          BUILDER: ${{ steps.buildx.outputs.name }}
          BORINGCACHE_API_TOKEN: benchmark-noop-token
        run: |
          set -euo pipefail

          start="$(date +%s)"
          attempt=1
          while true; do
            set +e
            DOCKER_BUILDKIT=1 docker buildx build \
              --builder "$BUILDER" \
              --file Dockerfile.boringcache \
              --tag mastodon-benchmark:latest \
              --progress=plain \
              --no-cache \
              --target precompiler \
              --secret id=boringcache_token,env=BORINGCACHE_API_TOKEN \
              --build-arg BORINGCACHE_WORKSPACE="$BENCHMARK_WORKSPACE" \
              .
            status=$?
            set -e

            if [[ "$status" -eq 0 ]]; then
              break
            fi

            if [[ "$attempt" -ge 2 ]]; then
              echo "Internal cache warm build failed after retry" >&2
              exit "$status"
            fi

            attempt=$((attempt + 1))
            sleep 5
          done

          end="$(date +%s)"
          echo "seconds=$((end - start))" >> "$GITHUB_OUTPUT"

      - name: Measure GHA cache storage usage
        id: cache_size
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          bytes="$(.benchmark-config/scripts/sum-gha-cache-by-key.sh "${{ steps.scope.outputs.gha_cache_key }}" "${{ steps.scope.outputs.scope_started_at }}")"
          echo "bytes=${bytes}" >> "$GITHUB_OUTPUT"

      - name: Write benchmark artifacts
        id: artifact_files
        run: |
          .benchmark-config/scripts/write-benchmark-artifacts.sh \
            --benchmark "$BENCHMARK_ID" \
            --strategy "actions-cache" \
            --project-repo "$PROJECT_REPO" \
            --project-ref "$PROJECT_REF" \
            --cold-seconds "${{ steps.cold_build.outputs.seconds }}" \
            --warm1-seconds "${{ steps.warm1_build.outputs.seconds }}" \
            --warm2-seconds "${{ steps.warm2_build.outputs.seconds }}" \
            --stale-docker-seconds "${{ steps.stale_docker_build.outputs.seconds }}" \
            --internal-only-warm-seconds "${{ steps.internal_only_build.outputs.seconds }}" \
            --cache-storage-bytes "${{ steps.cache_size.outputs.bytes }}" \
            --cache-storage-source "github-actions-cache-api" \
            --hit-behavior-note "Cold run uses plain docker buildx --no-cache with no remote cache backend. Warm runs use GitHub Actions cache type=gha (mode=max). Stale Docker run uses --no-cache full build, internal-only run uses --no-cache --target precompiler with boringcache no-op"

      - name: Upload benchmark artifacts
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-${{ env.BENCHMARK_ID }}-actions-cache
          path: |
            ${{ steps.artifact_files.outputs.json_path }}
            ${{ steps.artifact_files.outputs.md_path }}
          if-no-files-found: error

      - name: Publish summary
        run: cat "${{ steps.artifact_files.outputs.md_path }}" >> "$GITHUB_STEP_SUMMARY"
