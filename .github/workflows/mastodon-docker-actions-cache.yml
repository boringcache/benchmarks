name: "Mastodon Docker - Actions Cache"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 0"

env:
  PROJECT_REPO: mastodon/mastodon
  PROJECT_REF: "d3cef824018a79ba383deab85e09c31d2673d2c3"

jobs:
  docker-build:
    name: Docker Build (GHA layer cache)
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.PROJECT_REPO }}
          ref: ${{ env.PROJECT_REF }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (GHA cache)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          tags: mastodon-benchmark:latest
          push: false
          load: true
          cache-from: type=gha,scope=mastodon-docker
          cache-to: type=gha,mode=max,scope=mastodon-docker

      - name: Report timing
        run: |
          echo "## Mastodon Docker Build - Actions Cache" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Metric | Value |" >> "$GITHUB_STEP_SUMMARY"
          echo "|--------|-------|" >> "$GITHUB_STEP_SUMMARY"
          echo "| Commit | \`${{ env.PROJECT_REF }}\` |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Cache | GHA layer cache (type=gha) |" >> "$GITHUB_STEP_SUMMARY"
