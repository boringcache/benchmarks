name: "Mastodon Docker - Baseline"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 0"

permissions:
  contents: read

env:
  PROJECT_REPO: mastodon/mastodon
  PROJECT_REF: "0b66e744263a4af1f14d03886ea2a9da4ca156db"
  BENCHMARK_ID: mastodon-docker

jobs:
  docker-build:
    name: Docker Build (no cache, cold+warm)
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.PROJECT_REPO }}
          ref: ${{ env.PROJECT_REF }}

      - name: Checkout benchmark config
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: ${{ github.sha }}
          path: .benchmark-config

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Run cold + warm benchmark builds (no remote cache)
        id: build_runs
        env:
          BUILDER: ${{ steps.buildx.outputs.name }}
        run: |
          set -euo pipefail

          run_build() {
            local label="$1"
            local start end attempt status

            start="$(date +%s)"
            attempt=1
            while true; do
              set +e
              DOCKER_BUILDKIT=1 docker buildx build \
                --builder "$BUILDER" \
                --file Dockerfile \
                --tag mastodon-benchmark:latest \
                --progress=plain \
                --no-cache \
                .
              status=$?
              set -e

              if [[ "$status" -eq 0 ]]; then
                break
              fi

              if [[ "$attempt" -ge 2 ]]; then
                echo "Build ${label} failed after retry" >&2
                exit "$status"
              fi

              attempt=$((attempt + 1))
              sleep 5
            done

            end="$(date +%s)"
            echo "${label}_seconds=$((end - start))" >> "$GITHUB_OUTPUT"
          }

          run_build cold
          run_build warm1
          run_build warm2

      - name: Write benchmark artifacts
        id: artifact_files
        run: |
          .benchmark-config/scripts/write-benchmark-artifacts.sh \
            --benchmark "$BENCHMARK_ID" \
            --strategy "baseline" \
            --project-repo "$PROJECT_REPO" \
            --project-ref "$PROJECT_REF" \
            --cold-seconds "${{ steps.build_runs.outputs.cold_seconds }}" \
            --warm1-seconds "${{ steps.build_runs.outputs.warm1_seconds }}" \
            --warm2-seconds "${{ steps.build_runs.outputs.warm2_seconds }}" \
            --cache-storage-bytes "0" \
            --cache-storage-source "none" \
            --bytes-uploaded "0" \
            --bytes-downloaded "0" \
            --hit-behavior-note "No cache configured (--no-cache)"

      - name: Upload benchmark artifacts
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-${{ env.BENCHMARK_ID }}-baseline
          path: |
            ${{ steps.artifact_files.outputs.json_path }}
            ${{ steps.artifact_files.outputs.md_path }}
          if-no-files-found: error

      - name: Publish summary
        run: cat "${{ steps.artifact_files.outputs.md_path }}" >> "$GITHUB_STEP_SUMMARY"
