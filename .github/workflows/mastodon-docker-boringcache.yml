name: "Mastodon Docker - BoringCache"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 0"

env:
  PROJECT_REPO: mastodon/mastodon
  PROJECT_REF: "d3cef824018a79ba383deab85e09c31d2673d2c3"

jobs:
  docker-build:
    name: Docker Build (BoringCache layers + deps)
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.PROJECT_REPO }}
          ref: ${{ env.PROJECT_REF }}

      - name: Setup BoringCache CLI
        uses: boringcache/setup-boringcache@v1
        with:
          token: ${{ secrets.BORINGCACHE_API_TOKEN }}
          platform: linux-amd64
        env:
          BORINGCACHE_API_TOKEN: ${{ secrets.BORINGCACHE_API_TOKEN }}

      - name: Copy boringcache binary to build context
        run: cp "$(which boringcache)" ./boringcache-bin

      - name: Get optimized Dockerfile
        run: curl -sSL https://raw.githubusercontent.com/boringcache/benchmarks/main/dockerfiles/mastodon/Dockerfile.boringcache -o Dockerfile.boringcache

      - name: Build with BoringCache (layer cache + dep cache inside build)
        id: build
        uses: boringcache/docker-action@v1
        with:
          workspace: boringcache/benchmarks
          image: mastodon-benchmark
          tags: latest
          dockerfile: Dockerfile.boringcache
          push: false
          load: false
          cache-tag: mastodon
          cache-mode: min
          secrets: |
            id=boringcache_token,env=BORINGCACHE_API_TOKEN
          build-args: |
            BORINGCACHE_WORKSPACE=boringcache/benchmarks
        env:
          BORINGCACHE_API_TOKEN: ${{ secrets.BORINGCACHE_API_TOKEN }}

      - name: Report timing
        run: |
          echo "## Mastodon Docker Build - BoringCache" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Metric | Value |" >> "$GITHUB_STEP_SUMMARY"
          echo "|--------|-------|" >> "$GITHUB_STEP_SUMMARY"
          echo "| Commit | \`${{ env.PROJECT_REF }}\` |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Layer Cache Hit | ${{ steps.build.outputs.cache-hit }} |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Cache | BoringCache (layers + libvips + ffmpeg + gems + yarn) |" >> "$GITHUB_STEP_SUMMARY"
