name: "Mastodon Docker - BoringCache"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 0"

permissions:
  contents: read
  actions: read

env:
  PROJECT_REPO: mastodon/mastodon
  PROJECT_REF: "0b66e744263a4af1f14d03886ea2a9da4ca156db"
  BENCHMARK_ID: mastodon-docker
  BENCHMARK_WORKSPACE: boringcache/benchmarks

jobs:
  docker-build:
    name: Docker Build (BoringCache, cold+warm)
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.PROJECT_REPO }}
          ref: ${{ env.PROJECT_REF }}

      - name: Checkout benchmark config
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: ${{ github.sha }}
          path: .benchmark-config

      - name: Setup BoringCache CLI
        uses: boringcache/setup-boringcache@v1
        with:
          token: ${{ secrets.BORINGCACHE_API_TOKEN }}
          platform: linux-amd64
        env:
          BORINGCACHE_API_TOKEN: ${{ secrets.BORINGCACHE_API_TOKEN }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            network=host

      - name: Prepare benchmark build inputs
        id: scope
        run: |
          cp "$(which boringcache)" ./boringcache-bin
          echo '!boringcache-bin' >> .dockerignore
          cp .benchmark-config/dockerfiles/mastodon/Dockerfile.boringcache Dockerfile.boringcache

          cache_scope="${BENCHMARK_ID}-${GITHUB_RUN_ID}-${GITHUB_RUN_ATTEMPT}"
          cache_prefix="${cache_scope}-"
          echo "cache_scope=${cache_scope}" >> "$GITHUB_OUTPUT"
          echo "cache_prefix=${cache_prefix}" >> "$GITHUB_OUTPUT"
          cat > ./run-boringcache-build.sh <<'SH'
          #!/usr/bin/env bash
          set -euo pipefail

          proxy_port=5000
          proxy_log="$(mktemp /tmp/boringcache-proxy.XXXXXX.log)"

          boringcache docker-registry "$BENCHMARK_WORKSPACE" --host 0.0.0.0 --port "$proxy_port" --no-git --verbose > "$proxy_log" 2>&1 &
          proxy_pid=$!

          cleanup() {
            if kill -0 "$proxy_pid" >/dev/null 2>&1; then
              kill "$proxy_pid" >/dev/null 2>&1 || true
            fi
          }
          trap cleanup EXIT

          ready=0
          for _ in $(seq 1 60); do
            code="$(curl -s -o /dev/null -w '%{http_code}' "http://127.0.0.1:${proxy_port}/v2/" || true)"
            if [[ "$code" == "200" || "$code" == "401" ]]; then
              ready=1
              break
            fi
            sleep 1
          done

          if [[ "$ready" -ne 1 ]]; then
            echo "Registry proxy did not become ready" >&2
            tail -n 200 "$proxy_log" || true
            exit 1
          fi

          attempt=1
          while true; do
            set +e
            DOCKER_BUILDKIT=1 docker buildx build \
              --builder "$BUILDER" \
              --file Dockerfile.boringcache \
              --tag "$IMAGE_TAG" \
              --progress=plain \
              --cache-from "type=registry,ref=127.0.0.1:${proxy_port}/${CACHE_SCOPE},registry.insecure=true" \
              --cache-to "type=registry,ref=127.0.0.1:${proxy_port}/${CACHE_SCOPE},mode=max,registry.insecure=true" \
              --secret id=boringcache_token,env=BORINGCACHE_API_TOKEN \
              --build-arg BORINGCACHE_WORKSPACE="$BENCHMARK_WORKSPACE" \
              --build-arg BORINGCACHE_CACHE_PREFIX="$CACHE_PREFIX" \
              .
            status=$?
            set -e

            if [[ "$status" -eq 0 ]]; then
              break
            fi

            if [[ "$attempt" -ge 2 ]]; then
              echo "Build failed after retry" >&2
              tail -n 200 "$proxy_log" || true
              exit "$status"
            fi

            attempt=$((attempt + 1))
            sleep 5
          done
          SH
          chmod +x ./run-boringcache-build.sh

      - name: Run cold build
        id: cold_build
        env:
          BORINGCACHE_API_TOKEN: ${{ secrets.BORINGCACHE_API_TOKEN }}
          BUILDER: ${{ steps.buildx.outputs.name }}
          CACHE_SCOPE: ${{ steps.scope.outputs.cache_scope }}
          CACHE_PREFIX: ${{ steps.scope.outputs.cache_prefix }}
          IMAGE_TAG: mastodon-benchmark:latest
        run: |
          set -euo pipefail
          start="$(date +%s)"
          ./run-boringcache-build.sh
          end="$(date +%s)"
          echo "seconds=$((end - start))" >> "$GITHUB_OUTPUT"

      - name: Run warm build 1
        id: warm1_build
        env:
          BORINGCACHE_API_TOKEN: ${{ secrets.BORINGCACHE_API_TOKEN }}
          BUILDER: ${{ steps.buildx.outputs.name }}
          CACHE_SCOPE: ${{ steps.scope.outputs.cache_scope }}
          CACHE_PREFIX: ${{ steps.scope.outputs.cache_prefix }}
          IMAGE_TAG: mastodon-benchmark:latest
        run: |
          set -euo pipefail
          start="$(date +%s)"
          ./run-boringcache-build.sh
          end="$(date +%s)"
          echo "seconds=$((end - start))" >> "$GITHUB_OUTPUT"

      - name: Run warm build 2
        id: warm2_build
        env:
          BORINGCACHE_API_TOKEN: ${{ secrets.BORINGCACHE_API_TOKEN }}
          BUILDER: ${{ steps.buildx.outputs.name }}
          CACHE_SCOPE: ${{ steps.scope.outputs.cache_scope }}
          CACHE_PREFIX: ${{ steps.scope.outputs.cache_prefix }}
          IMAGE_TAG: mastodon-benchmark:latest
        run: |
          set -euo pipefail
          start="$(date +%s)"
          ./run-boringcache-build.sh
          end="$(date +%s)"
          echo "seconds=$((end - start))" >> "$GITHUB_OUTPUT"

      - name: Measure BoringCache storage usage
        id: cache_size
        env:
          BORINGCACHE_API_TOKEN: ${{ secrets.BORINGCACHE_API_TOKEN }}
        run: |
          tags_csv="${{ steps.scope.outputs.cache_prefix }}libvips-8.18.0,${{ steps.scope.outputs.cache_prefix }}ffmpeg-8.0,${{ steps.scope.outputs.cache_prefix }}mastodon-gems,${{ steps.scope.outputs.cache_prefix }}mastodon-yarn,${{ steps.scope.outputs.cache_scope }}"
          bytes="$(.benchmark-config/scripts/sum-boringcache-check-sizes.sh "$BENCHMARK_WORKSPACE" "$tags_csv")"
          echo "bytes=${bytes}" >> "$GITHUB_OUTPUT"

      - name: Write benchmark artifacts
        id: artifact_files
        run: |
          .benchmark-config/scripts/write-benchmark-artifacts.sh \
            --benchmark "$BENCHMARK_ID" \
            --strategy "boringcache" \
            --project-repo "$PROJECT_REPO" \
            --project-ref "$PROJECT_REF" \
            --cold-seconds "${{ steps.cold_build.outputs.seconds }}" \
            --warm1-seconds "${{ steps.warm1_build.outputs.seconds }}" \
            --warm2-seconds "${{ steps.warm2_build.outputs.seconds }}" \
            --cache-storage-bytes "${{ steps.cache_size.outputs.bytes }}" \
            --cache-storage-source "boringcache-check" \
            --bytes-uploaded "${{ steps.cache_size.outputs.bytes }}" \
            --hit-behavior-note "BoringCache registry proxy + CAS dependency tags"

      - name: Save benchmark artifacts to BoringCache
        id: save_artifacts
        env:
          BORINGCACHE_API_TOKEN: ${{ secrets.BORINGCACHE_API_TOKEN }}
        run: |
          tag="${BENCHMARK_ID}-artifacts-boringcache-${GITHUB_RUN_ID}-${GITHUB_RUN_ATTEMPT}"
          boringcache save --no-git "$BENCHMARK_WORKSPACE" "${tag}:benchmark-results"
          echo "tag=${tag}" >> "$GITHUB_OUTPUT"

      - name: Verify benchmark artifact restore from BoringCache
        env:
          BORINGCACHE_API_TOKEN: ${{ secrets.BORINGCACHE_API_TOKEN }}
        run: |
          restore_dir="/tmp/benchmark-results-restore"
          rm -rf "$restore_dir"
          mkdir -p "$restore_dir"
          boringcache restore --no-git "$BENCHMARK_WORKSPACE" "${{ steps.save_artifacts.outputs.tag }}:${restore_dir}"
          test -n "$(find "$restore_dir" -type f -name '*.json' -print -quit)"
          test -n "$(find "$restore_dir" -type f -name '*.md' -print -quit)"

      - name: Upload benchmark artifacts
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-${{ env.BENCHMARK_ID }}-boringcache
          path: |
            ${{ steps.artifact_files.outputs.json_path }}
            ${{ steps.artifact_files.outputs.md_path }}
          if-no-files-found: error

      - name: Publish summary
        run: cat "${{ steps.artifact_files.outputs.md_path }}" >> "$GITHUB_STEP_SUMMARY"
