name: "Mastodon Ruby - Actions Cache"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 0"

env:
  PROJECT_REPO: mastodon/mastodon
  PROJECT_REF: "0b66e744263a4af1f14d03886ea2a9da4ca156db"

jobs:
  bundle-install:
    name: Bundle Install (setup-ruby cache)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.PROJECT_REPO }}
          ref: ${{ env.PROJECT_REF }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libicu-dev libidn-dev libpq-dev

      - name: Setup Ruby with bundler cache
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true

      - name: Bundle install
        id: install
        run: |
          START=$(date +%s)
          bundle config set --local path vendor/bundle
          bundle install --jobs 4
          END=$(date +%s)
          echo "duration=$((END - START))" >> "$GITHUB_OUTPUT"

      - name: Report timing
        run: |
          echo "## Mastodon Bundle Install - Actions Cache" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Metric | Value |" >> "$GITHUB_STEP_SUMMARY"
          echo "|--------|-------|" >> "$GITHUB_STEP_SUMMARY"
          echo "| Bundle Install | ${{ steps.install.outputs.duration }}s |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Commit | \`${{ env.PROJECT_REF }}\` |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Cache | setup-ruby (bundler-cache) |" >> "$GITHUB_STEP_SUMMARY"
