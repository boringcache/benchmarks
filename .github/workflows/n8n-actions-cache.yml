name: "n8n - Actions Cache"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 0"

env:
  PROJECT_REPO: n8n-io/n8n
  PROJECT_REF: "f08c004e0d202fb339b6bfa00674a65b2051df2b"

jobs:
  pnpm-install:
    name: pnpm Install + Build (actions/cache)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.PROJECT_REPO }}
          ref: ${{ env.PROJECT_REF }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "store=$(pnpm store path)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.store }}
          key: n8n-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            n8n-pnpm-

      - name: Install dependencies
        id: install
        run: |
          START=$(date +%s)
          pnpm install --frozen-lockfile
          END=$(date +%s)
          echo "duration=$((END - START))" >> "$GITHUB_OUTPUT"

      - name: Build
        id: build
        run: |
          START=$(date +%s)
          pnpm build
          END=$(date +%s)
          echo "duration=$((END - START))" >> "$GITHUB_OUTPUT"

      - name: Report timing
        run: |
          echo "## n8n Install + Build - Actions Cache" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Metric | Value |" >> "$GITHUB_STEP_SUMMARY"
          echo "|--------|-------|" >> "$GITHUB_STEP_SUMMARY"
          echo "| pnpm install | ${{ steps.install.outputs.duration }}s |" >> "$GITHUB_STEP_SUMMARY"
          echo "| pnpm build | ${{ steps.build.outputs.duration }}s |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Commit | \`${{ env.PROJECT_REF }}\` |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Cache | actions/cache (pnpm store) |" >> "$GITHUB_STEP_SUMMARY"
