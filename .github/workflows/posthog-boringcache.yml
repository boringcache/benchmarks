name: "PostHog - BoringCache"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 0"

env:
  PROJECT_REPO: PostHog/posthog
  PROJECT_REF: "e75553c9dd7c81d72b8bde9319f81ee7c61b423b"

jobs:
  docker-build:
    name: Docker Build (BoringCache layers + deps)
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          df -h /

      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.PROJECT_REPO }}
          ref: ${{ env.PROJECT_REF }}

      - name: Setup BoringCache CLI
        uses: boringcache/setup-boringcache@v1
        with:
          token: ${{ secrets.BORINGCACHE_API_TOKEN }}
        env:
          BORINGCACHE_API_TOKEN: ${{ secrets.BORINGCACHE_API_TOKEN }}

      - name: Copy boringcache binary to build context
        run: cp "$(which boringcache)" ./boringcache-bin

      - name: Get optimized Dockerfile
        run: curl -sSL https://raw.githubusercontent.com/boringcache/benchmarks/main/dockerfiles/posthog/Dockerfile.boringcache -o Dockerfile.boringcache

      - name: Build with BoringCache (dep cache inside build)
        id: build
        run: |
          START=$(date +%s)
          DOCKER_BUILDKIT=1 docker build \
            --file Dockerfile.boringcache \
            --secret id=boringcache_token,env=BORINGCACHE_API_TOKEN \
            --build-arg BORINGCACHE_WORKSPACE=boringcache/benchmarks \
            --tag posthog-benchmark:latest \
            --progress=plain \
            .
          END=$(date +%s)
          echo "duration=$((END - START))" >> "$GITHUB_OUTPUT"
        env:
          BORINGCACHE_API_TOKEN: ${{ secrets.BORINGCACHE_API_TOKEN }}

      - name: Report timing
        run: |
          echo "## PostHog Docker Build - BoringCache" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Metric | Value |" >> "$GITHUB_STEP_SUMMARY"
          echo "|--------|-------|" >> "$GITHUB_STEP_SUMMARY"
          echo "| Duration | ${{ steps.build.outputs.duration }}s |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Commit | \`${{ env.PROJECT_REF }}\` |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Cache | BoringCache (pnpm + Python deps) |" >> "$GITHUB_STEP_SUMMARY"
