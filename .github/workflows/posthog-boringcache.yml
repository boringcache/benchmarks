name: "PostHog - BoringCache"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 0"

env:
  PROJECT_REPO: PostHog/posthog
  PROJECT_REF: "de9c5d96cec60fea31bee224eaf895b785b65134"

jobs:
  docker-build:
    name: Docker Build (BoringCache layers + deps)
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          df -h /

      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.PROJECT_REPO }}
          ref: ${{ env.PROJECT_REF }}

      - name: Setup BoringCache CLI
        uses: boringcache/setup-boringcache@v1
        with:
          token: ${{ secrets.BORINGCACHE_API_TOKEN }}
        env:
          BORINGCACHE_API_TOKEN: ${{ secrets.BORINGCACHE_API_TOKEN }}

      - name: Copy boringcache binary to build context
        run: |
          cp "$(which boringcache)" ./boringcache-bin
          echo '!boringcache-bin' >> .dockerignore

      - name: Get optimized Dockerfile
        run: curl -sSL https://raw.githubusercontent.com/boringcache/benchmarks/main/dockerfiles/posthog/Dockerfile.boringcache -o Dockerfile.boringcache

      - name: Build with BoringCache (layer cache + deps inside build)
        id: build
        uses: boringcache/docker-action@v1
        with:
          workspace: boringcache/benchmarks
          image: posthog-benchmark
          tags: latest
          dockerfile: Dockerfile.boringcache
          push: false
          load: false
          cache-tag: posthog

          secrets: |
            id=boringcache_token,env=BORINGCACHE_API_TOKEN
          build-args: |
            BORINGCACHE_WORKSPACE=boringcache/benchmarks
        env:
          BORINGCACHE_API_TOKEN: ${{ secrets.BORINGCACHE_API_TOKEN }}

      - name: Report timing
        run: |
          echo "## PostHog Docker Build - BoringCache" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Metric | Value |" >> "$GITHUB_STEP_SUMMARY"
          echo "|--------|-------|" >> "$GITHUB_STEP_SUMMARY"
          echo "| Commit | \`${{ env.PROJECT_REF }}\` |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Layer Cache Hit | ${{ steps.build.outputs.cache-hit }} |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Cache | BoringCache (layers + pnpm + Python + turbo + Playwright) |" >> "$GITHUB_STEP_SUMMARY"
