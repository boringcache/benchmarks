name: "Publish Benchmark Index"

on:
  workflow_dispatch:
  workflow_run:
    workflows:
      - "Run All Benchmarks"
      - "Mastodon Docker - BoringCache"
      - "PostHog - BoringCache"
    types:
      - completed

permissions:
  contents: write
  actions: read

jobs:
  publish:
    if: github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Build index JSON
        env:
          GH_TOKEN: ${{ github.token }}
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          ruby scripts/publish-index.rb

      - name: Commit and push index
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/latest/index.json
          if git diff --cached --quiet; then
            echo "No index changes detected"
            exit 0
          fi

          git commit -m "data: refresh benchmark index"
          git push origin main
