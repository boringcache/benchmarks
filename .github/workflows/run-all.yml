name: "Run All Benchmarks"

on:
  workflow_dispatch:
    inputs:
      category:
        description: "Category to run"
        required: false
        default: "all"
        type: choice
        options:
          - all
          - docker
          - rust
          - ruby
          - nodejs
          - go

permissions:
  actions: write

jobs:
  trigger:
    name: Trigger benchmark workflows
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Docker benchmarks
        if: inputs.category == 'all' || inputs.category == 'docker'
        uses: actions/github-script@v7
        with:
          script: |
            const workflows = [
              'posthog-actions-cache.yml', 'posthog-boringcache.yml',
              'mastodon-docker-actions-cache.yml', 'mastodon-docker-boringcache.yml',
              'grpc-actions-cache.yml', 'grpc-boringcache.yml',
              'immich-actions-cache.yml', 'immich-boringcache.yml',
            ];
            for (const wf of workflows) {
              try {
                await github.rest.actions.createWorkflowDispatch({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  workflow_id: wf,
                  ref: 'main',
                });
                console.log(`Triggered ${wf}`);
              } catch (e) {
                console.log(`Failed to trigger ${wf}: ${e.message}`);
              }
            }

      - name: Trigger Rust benchmarks
        if: inputs.category == 'all' || inputs.category == 'rust'
