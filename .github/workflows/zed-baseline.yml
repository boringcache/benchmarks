name: "Zed - Baseline"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 0"

env:
  PROJECT_REPO: zed-industries/zed
  PROJECT_REF: "44364ebd0362e01395db04797d684d496fc5764a"

jobs:
  cargo-build:
    name: Cargo Build (no cache)
    runs-on: ubuntu-latest
    timeout-minutes: 90
    steps:
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.PROJECT_REPO }}
          ref: ${{ env.PROJECT_REF }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxkbcommon-dev libwayland-dev libvulkan-dev \
            libasound2-dev libfontconfig1-dev libfreetype6-dev \
            libssl-dev pkg-config cmake

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        id: build
        run: |
          START=$(date +%s)
          cargo build --release 2>&1 | tail -5
          END=$(date +%s)
          echo "duration=$((END - START))" >> "$GITHUB_OUTPUT"

      - name: Report timing
        run: |
          echo "## Zed Cargo Build - Baseline (no cache)" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Metric | Value |" >> "$GITHUB_STEP_SUMMARY"
          echo "|--------|-------|" >> "$GITHUB_STEP_SUMMARY"
          echo "| Build Duration | ${{ steps.build.outputs.duration }}s |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Commit | \`${{ env.PROJECT_REF }}\` |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Cache | none |" >> "$GITHUB_STEP_SUMMARY"
